
<!doctype html>
<html lang="en">
  <head>
    <title>Health Track - Adicionar Atividade</title>
    
    <link href="../styles/styles.css" rel="stylesheet" media="screen">
    <link href="../styles/popup.css" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/5b856952a2.js" crossorigin="anonymous"></script>

  </head>
  <body class="text-center">
    <div class="container">
    <form>
        <div class="col mb-3 div-two-items">
            <h1 class="align-center-text"> Adicione a Atividade</h1>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="data" placeholder="Dia da Semana">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="atividade" placeholder="Atividade">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="tempo" placeholder="Tempo">
        </div>
      </form>
    </div>
  </body>
</html>
