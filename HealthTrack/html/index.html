
<!doctype html>
<html lang="en">
  <head>
    <title>Health Track - Perfil</title>
    
    <link href="../styles/styles.css" rel="stylesheet" media="screen">
    <script src="https://kit.fontawesome.com/5b856952a2.js" crossorigin="anonymous"></script>

  </head>
  <body class="text-center">
    <div class="container-sm">
      <div class="row">
        <div class="col mb-3">
            <h1>Perfil</h1>
        </div>
       </div>
       <div class="row">
         <div class ="col">
            <img src="../image/userProfile.jpg" class="img-fluid profile" alt="Danillo Gomes">
         </div>
        </div>
        <div class="row">
          <div class="col mb-3">
           <h1>Danillo Gomes</h1>
          </div>
        </div>
        <div class="row">
         <div class="col mb-3">
          <p class="align-left-text"><strong>Funções</strong></p>
         </div>
        </div>
        <div class="row">
         <div class="col mb-3">
            <center><div class="card ">
                <ul class="list-group list-group-flush">
                <li class="list-group-item text-start">
                    <div class="div-two-items">
                    <p class="align-left-text">Lista de Pesos</p>
                    <p class="align-right-text"><a href="weight.html"> <i class="fas fa-chevron-right"></i> </a></p>
                </div></li>
                <li class="list-group-item text-start">
                    <div class="div-two-items">
                    <p class="align-left-text">Atividades</p>
                    <p class="align-right-text"><a href="activities.html"> <i class="fas fa-chevron-right"></i> </a></p>
                </div></li>
                <li class="list-group-item text-start">
                <div class="div-two-items">
                <p class="align-left-text">Batimentos/Pressão</p>
                <p class="align-right-text"><a href="health.html"> <i class="fas fa-chevron-right"></i> </a></p>
                </div></li>
                </ul></center>
            </div>
         </div>
        <div class="row">
          <div class="col mb-3">
           <p class="align-left-text"><strong>Últimas Informações</strong></p>
         </div>
        </div>
        <div class="row">
          <div class="col mb-3">
             <center><div class="card">
                 <ul class="list-group list-group-flush">
                 <li class="list-group-item">
                     <p class="fontWeight">Peso</p>
                     <div class="div-two-items">
                     <p class="align-left-text">93Kg</p>
                     <p class="align-right-text">23/04/2021</p>
                 </div>
                 </li>
                 <li class="list-group-item">
                    <p class="fontActivity">Próxima Atividade</p>
                    <div class="div-two-items">
                    <p class="align-left-text">Natação</p>
                    <p class="align-right-text">Sábado</p>
                </div>
                </li>
                 <li class="list-group-item">
                    <p class="fontHealth">Batimento e Pressão</p>
                    <div class="div-two-items">
                    <p class="align-left-text">91BPM</p>
                    <p class="align-right-text">09/13 mmHg</p>                          
                </li>
                 </ul></center>
             </div>
          </div>
         </div>
       </div>
      </form>
    </div>
